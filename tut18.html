<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blue;/*Color by name*/
            background-color: white;
        }
        #secondpara{ 
            color: rgb(216, 151, 9);
            background-color: rgb(255, 255, 255);/*Color by rgb value*/
        }
        #thirdpara{
            color: #26EBEE;
            background-color: #2e3452;/*Color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is my paragraph from First box</p>
    
    <h2>This is my first box</h2>
    <p id="secondpara">This is my paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdpara">This is my paragraph from Third box</p>

</body>
</html>
