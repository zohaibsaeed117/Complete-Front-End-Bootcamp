<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JavaScript</title>
    <style>
        .container
        {
            font-size:25px;
            background-color: lightcoral;
            padding:20px;
            margin:4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a container
            Current time is <span id="time"></span>
        </p>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now=new Date();
        console.log(now);

        let dt=new Date(0);
        console.log(dt);

        // let newDate=new Date("2029-09-29");

        let newDate=new Date(3020,7,27,12,15,16,18,18);
        console.log(newDate);

        let yr=newDate.getFullYear();
        console.log("The Year is :",yr);

        newDate.setDate(39);
        console.log(newDate);
        setInterval(updateTime,1000);
        function updateTime()
        {
            time.innerHTML=new Date();
        }
    </script>

</html>
