<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on CSS selectors</title>
    <style>
        h1{
            background-color: red;
            color:black;
            font-weight: bold;
            text-align: center;
        }
        div ul li p{
            color:yellow;
            background-color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <p>This is a paragaraph</p>
            <ul>
                <li class="item"><p>This is another paragraph inside "li"</p></li>
            </ul>
        </div>
        <p>This is another paragraph </p>
    </div>
    <p>this is outermost paragaraph</p>
</body>
</html>
